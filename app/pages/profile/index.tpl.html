<div class="profile content">
  <h1>{user.name}</h1>
  <span class="points">{user.points} points</span>
  
  {user.trophies}  

  <div class="book read">
    <span>
      <strong>{book.count} books read</strong>
    </span>
    <table class="center">
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th></th>
      </tr>
      {bookList}
    </table>
  </div>
  
</div>
